<div class="container-fluid">
  <div class="row">
    <div class="col col-12">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input ngModel name="name" type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="title">Asunto</label>
            <input ngModel name="title" type="text" class="form-control" id="title" placeholder="Asunto">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input ngModel name="email" type="text" class="form-control" id="email" placeholder="ejemplo@...">
        </div>
        <div class="form-group">
          <label for="txt">Mensaje</label>
          <textarea ngModel name="txt" class="form-control" id="txt" rows="3" placeholder="Mensaje..."></textarea>
        </div>
        <div class="form-group">
          <button class="btn">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
