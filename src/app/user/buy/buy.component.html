<div class="titulos">
  <h1> MIS COMPRAS</h1>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.datePlaced | date}}</td>
      <td>
      <a [routerLink]="['/admin/orders/'+order.key]">Ver</a>
      </td>
    </tr>
  </tbody>

  <!-- <pre>{{orders$ | async | json}}</pre> -->
</table>
