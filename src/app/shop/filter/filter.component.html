<button class="btn btn-block" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
  Filtros
</button>
<div class="collapse" id="collapseExample">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" [class.active]="!category" [routerLink]="shop">
      Todos los productos
    </a>
    <a *ngFor="let c of categories$ | async" [routerLink]="shop" [queryParams]="{ category: c.key }" [class.active]="category == c.key"
      class="list-group-item list-group-item-action">
      {{ c.name }}
    </a>
  </div>
</div>
