<div class="cabezera">
  <div class="ti">
    <h1>GRACIAS</h1>
    <h2>POR TU</h2>
    <h1>COMPRA!</h1>
  </div>
  <img class="tomate" src="/assets/img/3.png" alt="">
  <button class="btn " routerLink="/shop"> VOLVER AL SHOP</button>
</div>

<div class="titulos">
  <h1> TU RESUMEN</h1>
</div>
<div *ngIf="cart$ | async as cart">
  <!-- <button
  (click)="clearCart()"
  *ngIf="cart.items.length"
  class="btn btn-danger btn-sm"> Vaciar Carrito</button> -->
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th class="text-center">Cantidad</th>
        <th  class="text-center" >Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.name }}</td>
        <td class="">
          <div class="row no-gutters">
            <div class="col-2 no-gutters">
              <button (click)="removeFromCart(item)" class="btn btn-block bo">-</button>
            </div>
            <div class="col align-middle text-center">
              {{ item.quantity }}</div>
            <div class="col-2 no-gutters">
              <button (click)="addToCard(item)" class="btn btn-block bo">+</button>
            </div>
          </div>
        </td>
        <td  class="text-center" ><strong>$ </strong>{{ item.totalPrice }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th>Total</th>
        <th>$ {{ cart.totalPrice }}</th>
      </tr>
    </tfoot>
  </table>

  <button
  routerLink="send"
  *ngIf="cart.items.length"
  class="btn left btn-block">Siguiente</button>
</div>
