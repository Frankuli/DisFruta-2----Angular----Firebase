<div class="titulos">
  <h1> ENVIO </h1>
</div>
<form #f="ngForm">
  <div class="form-group">

    <label>Lo retira:</label>
    <input #n="ngModel" name="name" [(ngModel)]="envio.nombre" placeholder="Titular" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="n.touched && n.invalid">
      <div *ngIf="n.errors.required">Se requiere un Nombre</div>
    </div>
  </div>
  <label for="branch">Elegi tu sucursal Preferida</label>
  <select class="form-control" [(ngModel)]="sucursal" name="branch" id="branch" required>
    <option selected></option>
    <option *ngFor="let b of branch$ | async" >{{ b.name }}</option>
  </select>


  <label>Envio</label>
  <div class="ml-2">
    <label>
      <input type="radio" name="envio" value="domicilio" [(ngModel)]="envio.destino" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="checked" aria-controls="collapseExample">  A Domicilio
    </label>
    <div class="form-group ml-2 collapse" id="collapseExample">
      <p>Recargo del 5%</p>
      <label for="">Direccion de Envio</label>
      <input #a="ngModel" name="address" [(ngModel)]="envio.direccion" type="text" class="form-control" placeholder="Direccion" required>
      <div class="alert alert-danger" *ngIf="a.touched && a.invalid">
        <div *ngIf="a.errors.required">Se requiere una Direccion</div>
      </div>
    </div>
    <br>
    <label>
      <input type="radio" name="retiro" value="mostrador" [(ngModel)]="envio.destino" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"> En Mostrador
    </label><br>
  </div>

  <label>Forma de pago</label>
  <div class="ml-2">
    <label>
      <input type="radio" data-toggle="collapse" href="#collapseCard" role="button" aria-expanded="false" aria-controls="collapseCard"> Tarjeta
    </label>
    <div class="collapse" id="collapseCard">
      <p>Recargo del 1%</p>
      <select name="card" [(ngModel)]="envio.tarjeta">
        <option value="bancor">Bancor</option>
      </select>
    </div>
  </div>



  <button (click)="placeOrder()" class="btn">Enviar</button>
</form>

<button class="btn" routerLink="/summary">Volver</button>
