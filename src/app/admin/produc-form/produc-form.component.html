<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input ngModel name="name" id="name" type="text">
  </div>

  <div class="form-group">
    <label for="price">Precio en $</label>
    <input ngModel name="price" id="price" type="number">
  </div>

  <div class="form-group">
    <label for="image">URL imagen</label>
    <input ngModel name="image" id="image" type="text">
  </div>

  <div class="form-group">
    <label for="category">Categoria</label>
    <select ngModel name="category" id="category">
      <option value=""></option>
      <option value="new">Noticia</option>
      <option value="promo">Promocion</option>
      <option value="element">Producto</option>
    </select>
  </div>

  <button class="btn">Guardar</button>
</form>
<button class="btn" routerLink="/admin/products">Volver</button>
