<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input #n="ngModel" [(ngModel)]="name" name="name" id="name" type="text" required>
    <div *ngIf="n.touched && n.invalid" class="alert alert-danger">
      El nombre es requerido
    </div>
  </div>

  <div class="form-group">
    <label for="price">Precio en $</label>
    <input #p="ngModel" [(ngModel)]="price" name="price" id="price" type="number" required>
    <div *ngIf="p.touched && p.invalid" class="alert alert-danger">
      El precio es requerido
    </div>
  </div>

  <div class="form-group">
    <label for="quantity">Stock</label>
    <input #q="ngModel" [(ngModel)]="quantity" name="quantity" id="quantity" type="number" required>
    <div *ngIf="q.touched && q.invalid" class="alert alert-danger">
      El stock es requerido
    </div>
  </div>

  <div class="form-group">
    <label for="image">URL imagen</label>
    <input #i="ngModel" type="text" [(ngModel)]="image" name="image" id="image" value="{{filePath}} " required>
    <div *ngIf="i.touched && i.invalid" class="alert alert-danger">
      La imagen es requerida
    </div>
  </div>

  <div class="form-group">
    <label for="category">Categoria</label>
    <select #c="ngModel" [(ngModel)]="category" name="category" id="category" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.name }}</option>
    </select>
    <div *ngIf="c.touched && c.invalid" class="alert alert-danger">
      La categoria es requerida
    </div>
  </div>

  <div class="form-group">
    <label for="category">Unidad</label>
    <select #u="ngModel" [(ngModel)]="unit" name="unit" id="unit" required>
      <option value=""></option>
      <option *ngFor="let u of unit$ | async" [value]="u.key">{{ u.name }}</option>
    </select>
    <div *ngIf="u.touched && u.invalid" class="alert alert-danger">
      La unidad es requerida
    </div>
  </div>

  <button class="btn">Guardar</button>
</form>
<button class="btn" routerLink="/admin/products">Volver</button>
