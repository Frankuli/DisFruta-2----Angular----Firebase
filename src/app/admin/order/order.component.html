<div class="titulos">
  <h1>PEDIDOS</h1>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Comprador</th>
      <th>Fecha</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/admin/orders/'+order.key]">Detalles</a>
      </td>
    </tr>
  </tbody>
</table>
