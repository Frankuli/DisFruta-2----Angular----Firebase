<div class="titulos">
  <h1>VENTAS</h1>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/admin/orders/'+order.key]">Ver</a>
      </td>
    </tr>
  </tbody>
</table>
